<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Maintenance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
        
    <style>
        body {
            background-image: url("https://files.slack.com/files-pri/TD160CP16-FHSK5U0JZ/californiaflowerswaterhorizontal.jpg");

        }

        .formbg {
            background-color: #55626b;
        }

        .jumbotron {
            background-color: #0d0d0d;
        }
    </style>

</head>

<body class="html">
    <div class="container text-justify">
        <div class="card"></div>
        <div class="card-body ">
            <div class="row mt-5 pt-5">
                <div class="col-12">
                    <div class="jumbotron text-center text-light ">
                        <h1>Trail Maintence Scheduler</h1>
                    </div>                    
                </div>
            </div>

            <div class="row" id="hiddenDiv" style="display: none;">
                <div class="col-sm-12">
                    <div class="row" id="coords">
                        <div class="col-sm-6" id="lat"></div>
                        <div class="col-sm-6" id="lon"></div>
                    </div>
                </div>
            </div>

            <div class="formbg font-italic text-light p-4">

                <div class="row mb-1">
                    <div class="col-12">

                        <form class="p-4">
                            <div class="form-group">
                                <label for="localforecast">Check your local forecast:</label>
                                <input type="text" class="form-control" id="user-locale" placeholder="Enter your zip code">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="col">
                        <form class="pl-4 pr-4">
                            <label for="trail">Your name:</label>
                            <div class="form-row">

                                <div class="col-6">

                                    <input type="text" class="form-control" id="user-name" placeholder="First name">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="user-last-name" placeholder="Last name">
                                </div>

                            </div>
                        </form>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">

                        <div class="form-group pl-4 pr-4">
                            <label for="userEmail">Email:</label>
                            <input type="text" class="form-control" id="user-email" placeholder="user@example.com">
                        </div>

                    </div>
                </div>

                <div class="pl-4 pb-5">
                    <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                </div>
            </div>


        </div>

    </div>
    </div>



    </div>




    </div>

    <!-- script links  -->
    <script src="liz.js"></script>
   

</body>

</html>
